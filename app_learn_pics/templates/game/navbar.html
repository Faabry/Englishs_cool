    <!-- Hidden template link so JS can build the correct URL -->
    <a id="lessonHrefTemplate" href="{% url 'lesson_view' lesson_number=0 %}" class="d-none"></a>    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      const searchInput = document.getElementById("lessonSearch");
      const searchBtn   = document.getElementById("lessonSearchBtn");
      const lessonList  = document.getElementById("lessonList");
      const templateEl  = document.getElementById("lessonHrefTemplate");
      const items       = lessonList.querySelectorAll("li > a.dropdown-item");
      const noResults   = document.getElementById("noResults");

      function filterList() {
        const q = (searchInput.value || "").toLowerCase().trim();
        let visible = 0;

        items.forEach(a => {
          const text = (a.textContent || a.innerText).toLowerCase();
          const match = text.indexOf(q) > -1;
          a.parentElement.style.display = match ? "" : "none";
          if (match) visible++;
        });

        // Show/hide "No results"
        if (noResults) {
          noResults.classList.toggle("d-none", visible !== 0);
          noResults.style.display = visible === 0 ? "" : "none";
        }
      }

      function navigateToFirstVisible() {
        // If user typed a number (or "lesson 63"), prefer that number
        const raw = (searchInput.value || "").trim();
        const numMatch = raw.match(/\d+/); // grabs "63" from "lesson 63"
        const fromNumber = numMatch ? parseInt(numMatch[0], 10) : null;

        let targetHref = null;

        if (fromNumber !== null && !Number.isNaN(fromNumber)) {
          // Build URL from template href by swapping the trailing number
          const templateHref = templateEl.getAttribute("href"); // e.g., ".../0/"
          // Replace the last "/<digits>/" (with optional trailing slash) with the desired number
          targetHref = templateHref.replace(/\/\d+\/?$/, "/" + fromNumber + "/");
        } else {
          // No number typed: go to the first visible filtered item
          for (const a of items) {
            if (a.parentElement.style.display !== "none") {
              targetHref = a.href;
              break;
            }
          }
        }

        if (targetHref) {
          window.location.href = targetHref;
        }
      }

      // Live filtering
      searchInput.addEventListener("input", filterList);

      // Enter key navigates
      searchInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          navigateToFirstVisible();
        }
      });

      // Go button navigates
      searchBtn.addEventListener("click", navigateToFirstVisible);
    });
    </script>

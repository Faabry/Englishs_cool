{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .logo-toggler {
        max-width: 3.5rem;
    }

  @media (max-width: 991.98px) {
    .navbar-toggler {
      display: none;
      max-width: 3rem !important;
    }
    .logo-toggler {
      display: block !important;
      border: none;
      background: transparent;
      padding: 0;
      max-width: 4rem !important;
    }
  }
  @media (min-width: 992px) {
    .logo-toggler {
      display: none !important;  
      max-width: 3.5rem;    
    }
  }
  
  @media (max-width: 450px) {
  .logo-toggler img {
    max-width: 4rem !important;
  }
}
  @media (max-width: 700px) {
  .logo-toggler img {
    max-width: 4rem !important;
  }
}
  @media (max-width: 900px) {
  .logo-toggler img {
    max-width: 5rem !important;
  }
}
</style>

<nav class="navbar navbar-expand-lg mb-3 sticky-top" style="background-color: #366092;">
  <div class="container-fluid" style="background-color: #366092;">
    <!-- Logo as toggler on mobile -->
    <button class="logo-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <img src="{% static 'game/images/logo.png' %}" alt="Logo">
    </button>
    <!-- Logo on desktop -->
    <a class="navbar-brand d-none d-lg-block" href="#">
      <img src="{% static 'game/images/logo.png' %}" class="img-fluid" style="max-width: 6rem;">
    </a>
    <!-- Navbar toggler (hidden on mobile, visible on desktop) -->
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'home' %}" style="color: #f8f9fa;">Home</a>
        </li>
        <!-- <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: aliceblue;">Lessons</a>
          <ul class="dropdown-menu" style="max-height: 200px; overflow-y: auto;">
            <li><a class="dropdown-item" href="index.html">Lesson 1</a></li>
            <li><a class="dropdown-item" href="#">Lesson 2</a></li>
          </ul>
        </li> -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="color: #f8f9fa;">Homework</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if current_page == 'games' %}active{% endif %}" 
             role="button" data-bs-toggle="dropdown" aria-expanded="false" 
             style="color: aliceblue;" 
             {% if current_page == 'games' %}aria-current="page"{% endif %}>
            Games
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'category_selection' %}">Learn Pics</a></li>
            <li><a class="dropdown-item" href="{% url 'memory_match' %}">Memory Match</a></li>
            <li><a class="dropdown-item" href="{% url 'slot_machine' %}">Slot Machine</a></li>
            <li><a class="dropdown-item" href="{% url 'word_battleship' %}">Word Battle</a></li>
            <li><a class="dropdown-item" href="{% url 'hangman' %}">Hangman</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="color: #f8f9fa;">Contact Us</a>
        </li>
      </ul>
    </div>
    <!-- Profile icon always on the right -->
    {% if user.is_authenticated %}
    <div class="dropdown ms-auto">
      <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin-right: 1rem;">
        {% if user.profile.image.url %}
          <img src="{{ user.profile.image.url }}" alt="Profile" class="rounded-circle" style="width: 36px; height: 36px; object-fit: cover;">
        {% else %}
          <img src="{% static 'game/images/default_profile.png' %}" alt="Profile" class="rounded-circle" style="width: 36px; height: 36px; object-fit: cover;">
        {% endif %}
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown" style="margin-right: 1rem;">
        <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="dropdown-item">Logout</button>
          </form>
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>

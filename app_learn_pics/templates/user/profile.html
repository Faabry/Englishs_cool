{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English's Cool - Learn Pics</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">    
    <style>
        .container1 {
            height: 100%;
            align-content: center;
        }    
        body, .profile-bg {
            background: #e3f2fd !important;
            color: #fff !important;
        }
        .profile-sidebar {            
            background: aliceblue !important;
            padding-top: 2rem;
            margin-left: 2rem; 
            height: 25px;                 
        }
        .profile-sidebar .nav-link {
            color: #fff;
            margin-bottom: 1rem;            
            display: flex;
            align-items: center;
        }
        .profile-sidebar .nav-link.active, .profile-sidebar .nav-link:hover {            
            color: #366092;
            border-radius: 8px;                  
        }
        .profile-content {            
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            margin-left: auto;
            margin-right: auto;
            border: solid;
            border-color: #366092;
            border-width: 1px;
            background-color: aliceblue;
            height: 45rem;
        }
        .profile-avatar {
            width: 100px;
            /* height: 100px;             */
            border-radius: 50%;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #366092;
        }        
    </style>
<body>
       {% include "game/navbar.html" %}    
<div class="container-fluid profile-bg">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 profile-sidebar" style="height:80vh; background:#fff; border:1px solid #366092; border-radius:10px; padding-left: 0.5rem;">
      <div class="profile-avatar mb-3">
        <i class="bi bi-person"></i>
      </div>
      <nav class="nav flex-column">
        <a class="nav-link active" style="display:none; height:80vh; background:#fff; border:1px solid #366092; border-radius:10px;" href="#"><i class="bi bi-card-list me-2"></i> Dados pessoais</a>
        <a class="nav-link" href="#"><i class="bi bi-person-lines-fill me-2"></i> Perfil</a>
        <a class="nav-link" href="#"><i class="bi bi-trophy me-2"></i> Recompensas</a>
        <a class="nav-link" href="#"><i class="bi bi-share me-2"></i> Redes sociais</a>
        <a class="nav-link" href="#"><i class="bi bi-file-earmark-image me-2"></i> Mídias</a>
        <a class="nav-link" href="#"><i class="bi bi-key me-2"></i> Dados de acesso</a>
        <a class="nav-link" href="#"><i class="bi bi-file-earmark-text me-2"></i> Termos de uso</a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="col-md-8 profile-content">
      <h3>Informações pessoais</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome*</label>
          <input type="text" class="form-control" value="{{ user.get_full_name|default:user.username }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Seu título profissional</label>
          <input type="text" class="form-control" placeholder="Seu título profissional (ex.: Especialista em Marketing)">
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Data de nascimento</label>
            <input type="text" class="form-control" placeholder="__/__/____">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Sexo</label>
            <select class="form-select">
              <option>Selecione</option>
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" placeholder="000.000.000-00">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" placeholder="00000-000">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">País</label>
            <input type="text" class="form-control" value="Brasil">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select">
              <option>Selecione</option>
              <!-- Add states here -->
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Sua cidade (ex: São Paulo)">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" placeholder="Seu bairro (ex: Tucuruvi)">
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Número</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-warning">Salvar</button>
      </form>
    </div>
  </div>
</div>
    {% include "game/footer.html" %}
</body>
</html>

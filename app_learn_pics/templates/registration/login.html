{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English's Cool - Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        .login-container {
            border-radius: 8px;
            margin-top: 40px;
            max-width: 400px;
            
        }
        @media (max-width: 600px) {
            .login-container {
                width: 100%;
                max-width: 100%;
                margin-left: 0;
                margin-right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body style="background-color: aliceblue;">
    {% include "game/navbar.html" %}
    <main class="d-flex justify-content-center align-items-center flex-grow-1">
        <div class="login-container w-100">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 col-12 d-flex justify-content-center" style="font-size: 1.5rem;">
                    {{ form.username.label_tag }}                    
                </div>
                <div class="mb-3 col-12 d-flex justify-content-center" style="font-size: 1.4rem;">                    
                    {{ form.username }}
                </div>
                <div class="mb-3 col-12 d-flex justify-content-center" style="font-size: 1.5rem;">
                    {{ form.password.label_tag }}                    
                </div>
                <div class="d-grid gap-2 mt-4 col-8 mx-auto justify-content-center" style="font-size: 1.4rem;">                    
                    {{ form.password }}
                </div>
                <div class="d-grid gap-2 mt-4 col-8 mx-auto">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'password_reset' %}" class="btn btn-link p-0 text-decoration-underline">Forgot Password?</a>
                    <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
                </div>
            </form>
            <br>
        </div>
    </main>
    {% include "game/footer.html" %}
</body>
</html>

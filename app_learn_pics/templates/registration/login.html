{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English's Cool - Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        html, body {
            max-width: 100vw;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        .login-container {
            border-radius: 8px;
            margin-top: 40px;
            max-width: 400px;
        }
        @media (max-width: 600px) {
            .login-container {
                min-height: 60vh;
                width: 100%;
                max-width: 100%;
                margin-left: 0;
                margin-right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
{% include "game/navbar.html" %}
<body style="background-color: aliceblue">
    <div class="container-fluid d-flex justify-content-center px-2">
        <div class="login-container w-100">
            <h2 class="mt-4 mb-4 text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <div class="row g-2 mt-3">
                    <div class="col-12 col-md-6 d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="col-12 col-md-6 d-flex align-items-center justify-content-md-start justify-content-center mt-2 mt-md-0">
                        <a href="{% url 'password_reset' %}" class="text-decoration-underline">Forgot Password?</a>
                    </div>
                    <div class="col-12 d-grid mt-2">
                        <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
    {% include "game/footer.html" %}
</body>
</html>

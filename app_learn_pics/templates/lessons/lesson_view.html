{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English's Cool - Learn Pics</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        html, body {
    height: 100%;
}
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
main {
    flex: 1 0 auto;
}

.container1 {
    max-width: 100%;
    --bs-gutter-x: 1.5rem;
    --bs-gutter-y: 0;
    width: 100%;
    padding-right: calc(var(--bs-gutter-x) * .5);
    padding-left: calc(var(--bs-gutter-x) * .5);
    margin-right: auto;
    margin-left: auto;
}

.title{
    font-size: 3rem;
    font-weight: bold; 
}

.pdf-container {
    width: 100%;
    height: 80vh;
    min-height: 400px;
    max-width: 900px;
    margin: auto;
    display: block;
}
.mobile-pdf-message {
    display: none;
}
    @media (max-width: 600px) {
        .pdf-container {
            display: none;
        }
        .mobile-pdf-message {
            display: block;
            text-align: center;
            margin-top: 50%;
        }
        .container1 {
            max-width: 95%;
        }
    }

    @media (max-width: 450px){
        .title{
            font-size: 2.5rem;
        }        
    }
    </style>
</head>
<body style="background-color: aliceblue">
    {% include "game/navbar.html" %}
    <main class="container1 flex-grow-1" style="background-color: #e3f2fd;">
            <div>
            <span class="title">
                <span style="color: #000;">Lesson</span> <span style="color: #ff0000;">{{ lesson_number }}</span>
            </span>
    <!-- Desktop/tablet: show PDF -->
    <div class="pdf-container">
        <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="100%" />
    </div>
    <!-- Mobile: show message and button -->
    <div class="mobile-pdf-message">
        <p>To access the PDF lesson on your mobile, click the button below:</p>
        <a href="{{ pdf_url }}" target="_blank" class="btn btn-primary">Open PDF Lesson</a>
    </div>
    <span>
        <form class="container mt-5" method="post" action="{% url 'submit_lesson' lesson_number %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-2">
                <!-- File input -->
                <div class="col-12 col-md-8">
                    <input type="file" class="form-control" name="edited_pdf" accept="application/pdf" required>
                </div>
                <!-- Submit button -->
                <div class="col-12 col-md-4">
                    <button type="submit" class="btn btn-success w-100">Send Lesson to Correction</button>
                </div>
            </div>
        </form>
    </span>
    <br>
    </main>
    {% include "game/footer.html" %}
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>

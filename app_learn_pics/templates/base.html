{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}English's Cool{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>                      
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f4f8ff;
    }
    .main-content {
        flex: 1 0 auto;
        /* Optional: add padding for mobile */
        padding-bottom: 2rem;
    }
    footer {
        flex-shrink: 0;
    }
    </style>
</head>
<body>
    {% include "game/navbar.html" %}

    <div class="container my-4 main-content">
    {% block content %}
    {% endblock %}
</div>

    {% include "game/footer.html" %}

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
